{% extends 'base.html' %}
{% load static %}

<head>
    {% block header %}
        <div class="container-xxl py-5 bg-dark hero-header mb-5">
            <div class="container text-center my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Đăng nhập</h1>
            </div>
        </div>
        {% endblock %}
</head>

<body>
    {% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">
        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            {% include "includes/alerts.html" %}
            <div class="card-body">
                <h4 class="card-title mb-4">Đăng nhập</h4>
                <form action="/account/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email"
                            name="email" value="{{ email }}">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password"
                            name="password" value="{{ password }}">
                    </div> <!-- form-group// -->
                    {% comment %} <div class="form-group">
                        <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a> {% endcomment %}
                    </div> <!-- form-group form-check .// -->
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block"> Đăng nhập </button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Chưa có tài khoản? <a href="/account/register/">Đăng ký</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    {% endblock %}
</body>
